	<body class="ui-font-normal" style="background-color: #fffff; margin: 0px;">
		<div id="ueMenuDialog" class="ui-widget ui-widget-content ui-widget-header" style="position: fixed; right: 0; left: 0; z-index: 10; top: 0;">
			<table>
				<tr>
					<td nowrap style="width: 16px; height: 16px"><img src="ui/jquery-ui/ajax-loader.gif" id="winbond-menu-loading"/></td>
					<td nowrap><table style="border-collapse: collapse" class="ui-widget"><tr><td nowrap class="ui-state-default" style="padding: 5px; cursor: pointer;"><span id="ueLogout">Logout</span></td></tr></table></td>
					<td nowrap id="winbond-menu"></td>
				</tr>
			</table>
			<script type="text/javascript">
				$(document).ready(function() {
					$('#ueLogout').parent().hover(
						function() {
							$(this).addClass('ui-state-hover');
						}, function() {
							$(this).removeClass('ui-state-hover');
						}
					);
				});
			</script>
		</div>
		<div id="ueMenuDialogMargin" style="margin-top: 50px;"></div>

			<div class="ui-state-error ui-corner-all" style="padding: 5px .7em;">
				<table width="100%">
					<tr>
						<td>
							<input id="btnErrorDialogClose" type="button" value="close"/>
							<input id="btnErrorDialog" type="button" value="detail"/>
						</td>
					</tr>
					<tr>
						<td nowrap>
							<h2>Error at function: <span style="font-weight: bold" id="ueErrorTag"></span></h2>
						</td>
					</tr>
					<tr>
						<td nowrap>
							<span id="ueErrorMsg">&nbsp;</span>
							<span id="ueErrorStack">&nbsp;</span>
						</td>
					</tr>
				</table>
			</div>
		</div>
		<div id="ueWarningDialog" class="ui-widget ui-font-normal" style="margin-top: 15px;">

				</tr>
				<tr style="background-color:#dddddd">
					<td nowrap style="padding:0 5px 0 5px; border:1px solid #ffffff;">id: <span id="ueUserInfo" style="font-weight:bold;"></span></td>
					<td nowrap style="padding:0 5px 0 5px; border:1px solid #ffffff;">name: <span id="ueAliasId" style="font-weight:bold;"></span></td>
					<td nowrap style="padding:0 5px 0 5px; border:1px solid #ffffff;">role: <span id="ueRoleName" style="font-weight:bold;"></span></td>
					<td nowrap style="padding:0 5px 0 5px; border:1px solid #ffffff;">idle time:&nbsp;<span id="ueIdleTime" style="font-weight:bold;"></span>&nbsp;second(s)</td>
					<td nowrap style="padding:0 5px 0 5px; border:1px solid #ffffff;">version: <span id="ueServerVersion" style="font-weight:bold;"></span></td>
